<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h2 align="center"><font color="#9966FF">Free Registration</font></h2>
    <form action="proses.php" method="POST">
        <table width="68%" border="0" align="center" cellpadding="0">
            <tr>
                <td width="15%">Nama</td>
                <td width="2%">:</td>
                <td width="83%"><input type="text" name="txtNama" id="txtNama"></td>
            </tr>
            <tr>
                <td width="15%">Tanggal Lahir</td>
                <td width="2%">:</td>
                <td width="83%">
                    <input type="text" name="txtTanggalLahir" id="txtTanggalLahir" size="4" maxlength="2"> / 
                    <input type="text" name="txtBulan" id="txtBulan" size="4" max="2"> / 
                    <input type="text" name="txtTahun" id="txtTahun" size="8" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>&nbsp;</td>
                <td><textarea name="txtAlamat" id="txtAlamat" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><input type="txtKota" type="text" id="txtKota"></td>
            </tr>
            <tr>
                <td>Pekerjaan</td>
                <td>:</td>
                <td>
                    <select name="cbJob" id="cbJob">
                        <option value="tani">Tani</option>
                        <option value="nelayan">Nelayan</option>
                        <option value="karyawan">Karyawan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="radJk" value="1" checked>Laki-laki
                    <input type="radio" name="radJk" value="2">Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="cekReading" value="1" id="cekReading">Reading
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" name="cekSport" id="cekSport" value="2">Sport
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" name="cekSing" id="cekSing" value="3">Singing
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" name="cekTravel" id="cekTravel" value="4">Travelling
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" name="btnKirim" id="btnKirim" value="Kirim">
                    <input type="reset" name="btnCancel" id="btnCancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
