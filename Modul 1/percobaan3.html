<html>
    <head>
        <title>Font</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <font face="comic sans ms">Teks ini berukuran normal jenis Comic Sans ms dan warna hitam</font><br>
        <font size="5" face="verdana" color="red">Teks ini berukuran 5 jenis Verdana dan warna merah</font><br>
        Teks cetak <b>Tebal</b>
        <i>Miring</i>

        <sub>Subscript</sub>
